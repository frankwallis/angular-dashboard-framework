<section class="menu-dropdown modal-dialog configure-dashboard-layout">
    <header class="menu-dropdown-header">
        <div class="menu-heading-container">
            <h3 class="modal-title">Edit Dashboard</h3>
        </div>
        <div class="close-button-container">
            <a class="icon close-button" ng-click="closeDialog()">
                <span class="button-item-text">Close</span>
            </a>
        </div>
    </header>
    <div class="menu-dropdown-body">
        <h4 class="menu-dropdown-subheading">Structure</h4>
        <form class="controls" role="form">
            <div class="toggle-control control-container" ng-repeat="(key, structure) in structures">
                <div class="control switch round tiny">
                    <input id="{{'switch' + $index}}" 
                           type="radio" 
                           ng-change="changeStructure(key, structure)"
                           ng-model="model.structure"
                           name="structuresGroup"/>
                    <label for="{{'switch' + $index}}"></label>
                </div>
                <label class="control-label">
                    <span class="key">{{key}}</span>
                    <span class="description">Description of layout.</span>
                </label>
            </div>
        </form>
    </div>
</section>
