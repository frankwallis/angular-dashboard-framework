<div class="dashboard">
    <nav class="dashboard-widget-editor widget-editor pull-right">
        <ul class="widget-editor-menu menu">
            <li class="menu-item">
              <a class="icon add-widget" href="" ng-if="editMode" title="add new widget" ng-click="addWidgetDialog()">
                    <span class="menu-item-text">Add Widget</span> 
            </a>
            </li>
            <li class="menu-item">
              <a class="icon show-edit-widget-dialog" href="" ng-if="editMode" title="edit dashboard" ng-click="editDashboardDialog()">
                    <span class="menu-item-text">Widget Settings</span>
                </a>
            </li>
            <li class="menu-item">
              <a class="icon toggle-edit-widgets-mode" href="" title="{{editMode ? 'disable edit mode' : 'enable edit mode'}}" ng-click="toggleEditMode()">
                    <span class="menu-item-text">{{editMode ? 'Disable Edit Mode' : 'Enable Edit Mode'}}</span>
               </a>
            </li>
        </ul>
    </nav>
    <div class="dashboard-content" ng-class="editClass">
        <div ng-repeat="row in model.rows" class="row dashboard-row dashboard-no-margin" ng-class="row.styleClass">
          <div ng-repeat="col in row.columns" class="dashboard-column" ng-class="col.styleClass" ui-sortable="sortableOptions" ng-model="col.widgets">
            <div ng-repeat="definition in col.widgets" class="dashboard-cell">
              <adf-widget definition="definition" column="col" edit-mode="{{editMode}}" collapsible="collapsible" />
            </div>
          </div>
        </div>
    </div>
</div>
