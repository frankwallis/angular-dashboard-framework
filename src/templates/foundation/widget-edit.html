<div class="modal-header">
  <a class="close-reveal-modal" ng-click="closeDialog()">&#215;</a>
  <h4 class="modal-title">{{widget.title}}</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group" ng-if="!definition.hideTitle">
      <label for="widgetTitle">Title</label>
      <input type="text" class="form-control" id="widgetTitle" ng-model="definition.title" placeholder="Enter title" required="">
    </div>
  </form>
  <div ng-if="widget.edit">
    <adf-widget-content model="definition" content="widget.edit" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="button dashboard-no-margin small right center" ng-click="closeDialog()">Close</button>
</div>
